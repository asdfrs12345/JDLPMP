<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Schedule Viewer</title>
  <style>
    /* Container holds all cards in a responsive grid */
    #schedule {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    /* Each day is a “card” */
    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1rem;
      font-family: sans-serif;
    }

    /* Header: Day number, date, significance */
    .card h2 {
      margin: 0 0 0.5rem;
      font-size: 1.25rem;
      line-height: 1.3;
    }

    .card h2 strong {
      font-weight: bold;
      margin-left: 0.5rem;
      color: #333;
    }

    /* Section titles inside card */
    .section-title {
      margin: 0.75rem 0 0.25rem;
      font-size: 1rem;
      text-decoration: underline;
    }

    /* Lists for activities */
    .card ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }

    .card li {
      margin: 0.25rem 0;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div id="schedule"></div>

  <script>
    // 1) Global callback for JSONP
    function renderSchedule(data) {
      const container = document.getElementById('schedule');

      const html = data.map(day => {
        // 2) Format ISO date to "MMM DD, YYYY"
        const d = new Date(day.Date);
        const fmtDate = d.toLocaleDateString('en-US', {
          month: 'short', day: 'numeric', year: 'numeric'
        });

        // 3) Build morning list
        const morningItems = day.MorningPoojaAarti
          .map(item => `<li>${item}</li>`).join('');

        // 4) Build evening list
        const eveningItems = day.EveningAartiPravachan
          .map(item => `<li>${item}</li>`).join('');

        // 5) Return single card markup
        return `
          <div class="card">
            <h2>
              Day ${day.DayNumber} – ${fmtDate}
              <strong>${day.Significance}</strong>
            </h2>

            <div class="section-title">Morning Pooja & Aarti</div>
            <ul>${morningItems}</ul>

            <div class="section-title">Evening Aarti & Pravachan</div>
            <ul>${eveningItems}</ul>
          </div>`;
      }).join('');

      container.innerHTML = html;
    }
  </script>

  <!-- 6) JSONP fetch -->
  <script src="https://script.google.com/macros/s/AKfycbxdmJGYT5EKZ9cAPxBzrdz2bV1eQmoL2_JHF21HmVTRlhHbvDtKmZOi8NOORyRRCYgd/exec?callback=renderSchedule"></script>
</body>
</html>
