<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashlakshan Paryushan Maha Parva 2025</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .card {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .day-label {
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 8px;
      white-space: pre-line;
    }
    .block {
      margin-top: 10px;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>Dashlakshan Paryushan Maha Parva 2025</h1>
  <div id="schedule"></div>

  <script>
    const endpoint = "https://script.googleusercontent.com/macros/exec?service=AKfycbxdmJGYT5EKZ9cAPxBzrdz2bV1eQmoL2_JHF21HmVTRlhHbvDtKmZOi8NOORyRRCYgd";

    fetch(endpoint)
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById("schedule");
        data.forEach(day => {
          const card = document.createElement("div");
          card.className = "card";

          const dayLabel = document.createElement("div");
          dayLabel.className = "day-label";
          dayLabel.textContent = day.dayLabel;

          const morningBlock = document.createElement("div");
          morningBlock.className = "block";
          morningBlock.textContent = "Morning:\n" + day.morningBlock;

          const eveningBlock = document.createElement("div");
          eveningBlock.className = "block";
          eveningBlock.textContent = "Evening:\n" + day.eveningBlock;

          card.appendChild(dayLabel);
          card.appendChild(morningBlock);
          card.appendChild(eveningBlock);
          container.appendChild(card);
        });
      })
      .catch(error => {
        document.getElementById("schedule").innerText = "Error loading schedule.";
        console.error("Fetch error:", error);
      });
  </script>
</body>
</html>
