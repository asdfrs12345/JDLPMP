<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashlakshan Paryushan 2025 Schedule</title>

  <!-- 1) Ensure mobile scales to viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0 }
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      color: #333;
      overflow-x: hidden;
    }
    h1 {
      text-align: center;
      padding: 1rem 0;
      background: #2c3e50;
      color: #fff;
      font-size: 1.75rem;
    }

    /* 2) Horizontal carousel container */
    #schedule {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
    }
    #schedule.loading {
      font-style: italic;
      text-align: center;
      padding: 2rem;
    }

    /* 3) Full-viewport cards */
    .card {
      flex: 0 0 100vw;
      scroll-snap-align: start;
      background: #fff;
      padding: 1rem;
      display: grid;
      grid-template-rows: auto 1fr;
      row-gap: 1rem;
    }

    /* 4) Card inner grid for events */
    .events {
      display: grid;
      grid-template-columns: 1fr;
      column-gap: 1rem;
      row-gap: 1rem;
    }
    @media (min-width: 600px) {
      .events {
        grid-template-columns: 1fr 1fr;
      }
    }

    .card h2 {
      font-size: 1.25rem;
      color: #2c3e50;
    }
    .card h2 strong {
      margin-left: 0.5rem;
      color: #e74c3c;
      font-weight: bold;
    }
    .section-title {
      font-weight: bold;
      margin-bottom: 0.25rem;
      text-decoration: underline;
      color: #555;
    }
    .card ul {
      list-style: disc;
      margin-left: 1.25rem;
    }
    .card li {
      margin: 0.25rem 0;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

  <h1>Dashlakshan Paryushan 2025 Schedule</h1>
  <div id="schedule" class="loading">Loading schedule…</div>

  <script>
    function renderSchedule(data) {
      const container = document.getElementById('schedule');
      container.classList.remove('loading');

      container.innerHTML = data.map(day => {
        // Format Date → "Sep 06, 2025"
        const d = new Date(day.Date);
        const fmt = d.toLocaleDateString('en-US',{
          month:'short', day:'2-digit', year:'numeric'
        });

        // Build lists
        const morning = day.MorningPoojaAarti
          .map(i=>`<li>${i}</li>`).join('');
        const evening = day.EveningAartiPravachan
          .map(i=>`<li>${i}</li>`).join('');

        return `
          <div class="card">
            <h2>
              Day ${day.DayNumber} – ${fmt}
              <strong>${day.Significance}</strong>
            </h2>

            <div class="events">
              <div>
                <div class="section-title">Morning Pooja & Aarti</div>
                <ul>${morning}</ul>
              </div>
              <div>
                <div class="section-title">Evening Aarti & Pravachan</div>
                <ul>${evening}</ul>
              </div>
            </div>
          </div>`;
      }).join('');
    }

    // Fail-safe: error message if JSONP never returns
    setTimeout(() => {
      const c = document.getElementById('schedule');
      if (c.classList.contains('loading')) {
        c.textContent = 'Failed to load schedule. Please try again later.';
        c.classList.remove('loading');
        c.style.color = '#c0392b';
      }
    }, 8000);
  </script>

  <!-- JSONP injection: each card fills entire viewport width -->
  <script src="https://script.google.com/macros/s/AKfycbxdmJGYT5EKZ9cAPxBzrdz2bV1eQmoL2_JHF21HmVTRlhHbvDtKmZOi8NOORyRRCYgd/exec?callback=renderSchedule"></script>
</body>
</html>
