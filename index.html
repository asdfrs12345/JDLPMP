<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashlakshan Paryushan Maha Parva 2025</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Dashlakshan Paryushan Maha Parva 2025</h1>
  <div id="schedule">Loading schedule...</div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const endpoint = "https://script.google.com/macros/s/AKfycbxdmJGYT5EKZ9cAPxBzrdz2bV1eQmoL2_JHF21HmVTRlhHbvDtKmZOi8NOORyRRCYgd/exec";

      fetch(endpoint)
        .then(response => {
          if (!response.ok) {
            throw new Error("Network response was not ok");
          }
          return response.json();
        })
        .then(data => {
          const container = document.getElementById("schedule");
          container.innerHTML = "";

          data.forEach(day => {
            const card = document.createElement("div");
            card.className = "card";

            const dayLabel = document.createElement("div");
            dayLabel.className = "day-label";
            dayLabel.textContent = day.dayLabel;

            const morningBlock = document.createElement("div");
            morningBlock.className = "block";
            morningBlock.textContent = "Morning:\n" + day.morningBlock;

            const eveningBlock = document.createElement("div");
            eveningBlock.className = "block";
            eveningBlock.textContent = "Evening:\n" + day.eveningBlock;

            card.appendChild(dayLabel);
            card.appendChild(morningBlock);
            card.appendChild(eveningBlock);
            container.appendChild(card);
          });
        })
        .catch(error => {
          const container = document.getElementById("schedule");
          container.innerText = "Error loading schedule.";
          console.error("Fetch error:", error);
        });
    });
  </script>
</body>
</html>
